<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Generator | MeanScanner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/norm.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body style="padding: 25px;">
    <h1>MeanScanner QR Generator</h1>

    <form id="generate">
      <label>First Name<br><input type="text" id="first" required></label><br><br>
      <label>Last Initial<br><input type="text" id="last" required></label><br><br>
      <button type="submit">Generate</button>
    </form>
    <br>
    <hr>
    <br>
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script defer>
      document.querySelector('#generate').onsubmit = () => {
        const qr = new QRious({
          element: document.querySelector('#canvas'),
          value: `TMM${document.querySelector('#first').value} ${document.querySelector('#last').value}`,
          size: 300,
        });
        return false;
      }
    </script>
  </body>
</html>
