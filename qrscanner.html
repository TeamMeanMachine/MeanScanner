<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Parser | MeanScanner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/norm.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <h1>MeanScanner QR Scanner Demo</h1>
    <canvas id="canvas"></canvas>
    <div id="output"></div>

    <script src="/js/jsQR.js"></script>
    <!-- custom wrapper for jsQR -->
    <script src="/js/QRScanner.js"></script>
    <script defer>
      (async () => {
        const qr = new QRScanner({
          canvas: '#canvas', // Query refs for elems
          draw: {
            // Canvas draw settings
            lineWidth: 2,
            strokeStyle: 'red',
          },
        });

        await qr.start();
        document.querySelector('#output').innerText = (await qr.data()).name;
      })();
    </script>
  </body>
</html>
